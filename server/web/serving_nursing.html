<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Nursing Serving Now</title>

<style>
  :root{
    --pak-green: #065f46;
    --pak-green-dark: #064e3b;
    --accent: #16a34a;
    --card-bg: #f0fdf4;
  }

  body {
    margin: 0;
    background: #ffffff;
    color: var(--pak-green-dark);
    font-family: "Segoe UI", Arial;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;

    padding: 28px 40px 40px;
    gap: 22px;
    box-sizing: border-box;
  }

  .top {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 22px;
    margin-top: 4px;
  }

  .logo {
    height: clamp(70px, 8vh, 120px);
    object-fit: contain;
  }

  .title {
    font-size: clamp(42px, 5vw, 72px);
    font-weight: 1000;
    letter-spacing: 4px;
    color: var(--pak-green);
    line-height: 1;
    text-align: center;
    white-space: nowrap;
  }

  /* single big card centered */
  .wrap {
    width: 100%;
    max-width: 1100px;
    display: flex;
    justify-content: center;
    margin-top: 18px;
  }

  .card {
    width: 100%;
    background: var(--card-bg);
    border-radius: 28px;
    padding: 34px;
    border: 4px solid var(--accent);
    box-shadow: 0 18px 35px rgba(0,0,0,0.12);
    text-align: center;

    min-height: clamp(320px, 45vh, 520px);

    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .counter {
    font-size: clamp(30px, 2.6vw, 44px);
    font-weight: 900;
    color: var(--pak-green);
  }

  .token {
    margin-top: 18px;
    font-size: clamp(92px, 7.5vw, 170px);
    font-weight: 1000;
    letter-spacing: 6px;
    color: #14532d;
    line-height: 1.05;
  }

  .urdu {
    margin-top: 12px;
    font-size: clamp(20px, 1.6vw, 28px);
    opacity: 0.9;
    color: #166534;
    font-weight: 700;
  }

  @media (max-height: 700px) {
    .container { padding-top: 18px; gap: 14px; }
    .card { padding: 24px; }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="top">
      <img src="../static/logo.png" alt="Logo" class="logo" />
      <div class="title">NURSING NOW</div>
    </div>

    <div class="wrap">
      <div class="card">
        <div class="counter">Nurse</div>
        <div class="token" id="n1">—</div>
        <div class="urdu">نرس </div>
      </div>
    </div>
  </div>

<script>
async function refresh() {
  try {
    const res = await fetch("/api/status?dept=welfare&stage=nursing", { cache: "no-store" });
    const data = await res.json();
    document.getElementById("n1").innerText = data?.serving?.Nurse1 ?? "—";
  } catch (e) {
    console.error(e);
  }
}

refresh();
setInterval(refresh, 1000);
</script>
</body>
</html>
