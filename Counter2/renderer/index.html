<body>
  <div class="card">
    <div class="title">Counter 2</div>

    <div class="top">
      <div class="metric">
        <div class="label blue">Total</div>
        <div class="value blue" id="totalCalled">0000</div>
      </div>

      <div class="metric">
        <div class="label green">Total P</div>
        <div class="value green" id="totalWaiting">0000</div>
      </div>

      <div class="metric">
        <div class="label red">Current</div>
        <div class="value red" id="currentToken">----</div>
      </div>
    </div>

    <div class="buttons">
      <button id="recallBtn" class="btn blue">Recall</button>
      <button id="nextBtn" class="btn green">Next</button>
    </div>

  <script src="renderer.js"></script>
  <style>
  /* lock to a small kiosk-like window */
  html, body {
    width: 520px;
    height: 260px;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #eee;
  }

  .card {
    width: 500px;
    height: 240px;
    margin: 10px;
    border: 2px solid #666;
    background: #fff;
    box-sizing: border-box;
    padding: 10px 14px;
    position: relative;
  }

  .title {
    text-align: center;
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 6px;
  }

  .top {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
    align-items: center;
    margin-top: 4px;
  }

  .metric {
    text-align: center;
  }

  .label {
    font-size: 18px;
    font-weight: 700;
  }

  .value {
    font-size: 44px;
    font-weight: 800;
    letter-spacing: 2px;
    margin-top: 6px;
  }

  .blue { color: #1e49d6; }
  .green { color: #1a7a2e; }
  .red { color: #c92020; }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    padding: 0 18px;
  }

  .btn {
    width: 150px;
    height: 55px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .btn.blue { background: #1e49d6; }
  .btn.green { background: #1a7a2e; }

  .row {
    margin-top: 10px;
    font-size: 14px;
  }
  input {
    width: 140px;
    height: 24px;
    margin-left: 6px;
  }

  .status {
    margin-top: 6px;
    font-size: 13px;
    color: #333;
  }

  .footer {
    position: absolute;
    bottom: 8px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    color: #a11;
  }
</style>

</body>
