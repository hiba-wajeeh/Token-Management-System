<body>
  <div class="card">
    <div class="title">Counter 2</div>

    <!-- TOP: totals + current -->
    <div class="top">
      <div class="metric">
        <div class="label blue">Total Called</div>
        <div class="value blue" id="totalCalled">0000</div>
      </div>

      <div class="metric">
        <div class="label green">Total Waiting</div>
        <div class="value green" id="totalWaiting">0000</div>
      </div>

      <div class="metric">
        <div class="label red">Current</div>
        <div class="value red" id="currentToken">----</div>
      </div>
    </div>

    <!-- NEW: split waiting -->
    <div class="split">
      <div class="splitBox appt">
        <div class="splitLabel">Appointments</div>
        <div class="splitValue" id="apptWaiting">0000</div>
      </div>

      <div class="splitBox walkin">
        <div class="splitLabel">Walk-ins</div>
        <div class="splitValue" id="walkinWaiting">0000</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="recallBtn" class="btn blue">Recall</button>
      <button id="nextBtn" class="btn green">Next</button>
      <button id="walkinBtn" class="btn orange">Next Walk-in</button>
    </div>

    <div class="status" id="status"></div>
    <div class="footer" id="footer"></div>
  </div>

  <script src="renderer.js"></script>

  <style>
    /* lock to a small kiosk-like window */
    html, body {
      width: 520px;
      height: 260px;
      margin: 0;
      overflow: hidden;
    }

    .card {
      width: 500px;
      height: 240px;
      margin: 10px;
      padding: 8px 14px 26px; /* âœ… extra bottom padding for footer */
      box-sizing: border-box;
    }



    .title {
      text-align: center;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 6px;
    }

    .top {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      align-items: center;
      margin-top: 4px;
    }

    .metric { text-align: center; }

    .label {
      font-size: 16px;
      font-weight: 700;
    }

    .value {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 4px;
    }

    .blue { color: #1e49d6; }
    .green { color: #1a7a2e; }
    .red { color: #c92020; }
    .orangeText { color: #b35a00; }

    /* NEW: appointment vs walk-in split */
    .split {
      margin-top: 6px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .splitBox {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 6px 8px;
      text-align: center;
    }

    .splitBox.appt { border-color: #1e49d6; }
    .splitBox.walkin { border-color: #b35a00; }

    .splitLabel {
      font-size: 14px;
      font-weight: 800;
    }

    .splitBox.appt .splitLabel { color: #1e49d6; }
    .splitBox.walkin .splitLabel { color: #b35a00; }

    .splitValue {
      font-size: 30px;
      font-weight: 900;
      margin-top: 2px;
      letter-spacing: 1px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
      padding: 0 4px;
    }

    .btn {
      flex: 1;
      height: 52px;
      font-size: 17px;
      font-weight: 800;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .btn.blue { background: #1e49d6; }
    .btn.green { background: #1a7a2e; }
    .btn.orange { background: #b35a00; }

    .status {
      margin-top: 4px;
      font-size: 12px;
      color: #333;
    }

    .footer {
      position: absolute;
      bottom: 6px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      color: #a11;
    }
  </style>
</body>
